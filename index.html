<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <title>Bibliotecas</title>
</head>

<body>
    <div class="container my-5 bg-white cont">
        <div class="row">
            <div class="col-3 folders pt-3">
                <ul class="list list-group" id="folder-list">
                    <li class="item list-group-item"><a href="#"><img  class="img-folder" src="images/Folder-icon-256.png"> Carpetas</a></li>
                </ul>
                <a href="#" id="newFolder">+ Nueva Carpeta</a>

                <div class="new-folder visible">
                    <form class="form-folder my-4" id="form-folder">
                        <input class="form-control" id="folderName" type="text" placeholder="Nombre de la carpeta">
                        <button id="folderCreate" class="buttons btn btn-primary mt-2" type="submit">Crear</button>
                    </form>
                </div>
            </div>
            <div class="col-9 docs pt-3">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Nombre</th>
                            <th scope="col">Tipo</th>
                            <th scope="col">Fecha</th>
                        </tr>
                    </thead>

                    <tbody id="docs-table">
                        <tr>
                            <th scope="row"><a class="tbody" href="#">Documento</a></th>
                            <th class="tbody">Documento de Texto</th>
                            <th class="tbody">20/01/21</th>
                        </tr>
                    </tbody>

                </table>

                <a href="#" id="newDoc">+ Nuevo Documento</a>

                <div class="new-documet visible">
                    <form class="form-documet my-4">
                        <input type="hidden" id="idDocument">
                        <div class="row ms-3 me-5">
                            <input id="documentName" class="form-control" type="text" placeholder="Nombre del Documento">
                        </div>
                        <div class="row my-2 me-5 ms-1">
                            <div class="col-12">
                            <textarea id="documentText" cols="20" rows="1" placeholder="Texto" class="form-control"></textarea>
                        </div>
                        </div>
                        <!--<input type="text" id="documentText" placeholder="Texto">-->
                        <button id="documentCreate" class="buttons btn btn-primary ms-3" type="submit">Crear</button>
                    </form>
                </div>
                <div class="row visible" id="text-area-visible">
                    <form id="form-update">
                        <div class="div-area mt-5 col-12">
                            <textarea class="text-area form-control" style=" border: solid 2px #eee;" id="textAera"
                                cols="120" rows="3"></textarea>
                        </div>
                        <div class="contain-button-update col-12" style="text-align:center;">
                            <button id="contet-update" class="buttons bg-success text-white mt-2"
                                type="submit">Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>

</html>

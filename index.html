<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <title>Bibliotecas</title>
</head>
<body>
    <div class="container my-5 bg-white cont">
        <div class="row">
            <div class="col-3 folders mt-3">
                <ul class="list" id="folder-list">
                    <li class="item"><a href="#">Carpetas</a></li>
                </ul>
                <a href="#" id="newFolder">+ Nueva Carpeta</a>

                <div class="new-folder visible">
                    <form class="form-folder my-4" id="form-folder">
                        <input id="folderName" type="text" placeholder="Nombre de la carpeta">
                        <button id="folderCreate" class="buttons bg-primary text-white" type="submit">Crear</button>
                    </form>
                </div>
            </div>
            <div class="col-9 docs mt-3">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Nombre</th>
                            <th scope="col">Fecha</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <th scope="row"><a class="tbody" href="#">Documento</a></th>
                            <th class="tbody">20/01/21</th>
                        </tr>
                    </tbody>

                </table>
               
                <a href="#" id="newDoc">+ Nuevo Documento</a>

                <div class="new-folder visible">
                    <form class="form-folder my-4">
                        <input type="text" placeholder="Nombre del Documento">
                        <button class="buttons bg-primary text-white" type="submit">Crear</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
